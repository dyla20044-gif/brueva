<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Cine - DEMO FUNCIONAL</title>
    <style>
        /* CSS: DISEÑO DE LA WEB */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #141414;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        h1 {
            color: #e50914; /* Rojo Netflix/Cine */
            text-align: left;
            border-bottom: 2px solid #e50914;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        /* Reproductor */
        #reproductor {
            width: 100%;
            height: 50vh; /* 50% de la altura de la vista */
            min-height: 300px;
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }
        /* Catálogo */
        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }
        .pelicula-card {
            background-color: #242424;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .pelicula-card:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }
        .miniatura {
            width: 100%;
            height: 120px;
            object-fit: cover;
            /* Aquí podrías usar una imagen real */
            background-color: #333; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }
        .info {
            padding: 10px;
            text-align: left;
        }
        .info h3 {
            margin: 0 0 5px 0;
            font-size: 1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .tag {
            font-size: 0.75em;
            padding: 3px 6px;
            border-radius: 3px;
            font-weight: bold;
            display: inline-block;
        }
        .premium {
            background-color: #ffcc00;
            color: #141414;
        }
        .gratis {
            background-color: #00bfff;
            color: #141414;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sala de Cine - Catálogo de Prueba</h1>

        <video id="reproductor" controls poster="https://placehold.co/1000x500/333333/FFFFFF?text=Selecciona+una+miniatura+para+reproducir"></video>
        
        <h2>🔥 Sugerencias</h2>

        <div class="catalogo" id="catalogo-peliculas">
            </div>
    </div>

    <script>
        // JAVASCRIPT: LÓGICA DEL CLIENTE Y CATÁLOGO DE DEMO

        // Datos del catálogo (Usando enlaces MP4 estables para garantizar la reproducción)
        const CATALOGO_DEMO = [
            {
                titulo: "Big Buck Bunny (Gratis)",
                url: "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                es_premium: false,
                miniatura_text: "🐰"
            },
            {
                titulo: "Documental Premium",
                url: "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4",
                es_premium: true,
                miniatura_text: "🌟"
            },
            {
                titulo: "Video Corto (Gratis)",
                url: "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4",
                es_premium: false,
                miniatura_text: "🚗"
            },
            {
                titulo: "Estreno Premium Largo",
                url: "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4",
                es_premium: true,
                miniatura_text: "🐉"
            },
        ];

        // ⚠️ CONFIGURACIÓN DE PRUEBA: Cambia a 'true' para desbloquear el contenido Premium
        const usuarioEsPremium = false; 

        const reproductor = document.getElementById('reproductor');
        const catalogoDiv = document.getElementById('catalogo-peliculas');

        /**
         * Función que ejecuta la lógica Premium/Gratis y carga el video.
         */
        function cargarVideo(contenido) {
            
            // 1. COMPROBACIÓN DE ACCESO
            if (contenido.es_premium && !usuarioEsPremium) {
                // BLOQUEO PREMIUM
                alert(`⚠️ ¡Contenido Premium! Suscríbete para ver "${contenido.titulo}".`);
                reproductor.src = "";
                reproductor.poster = "https://placehold.co/1000x500/e50914/FFFFFF?text=CONTENIDO+PREMIUM+BLOQUEADO";
                return;
            }

            // 2. CARGA Y REPRODUCCIÓN (Lógica 100% funcional con MP4)
            reproductor.poster = "";
            reproductor.src = contenido.url;
            reproductor.load();
            
            reproductor.play().catch(error => {
                console.warn("Autoplay bloqueado:", error);
                // Si el autoplay falla (común en Chrome/Android), el usuario debe presionar play
            });
            
            console.log(`▶️ Iniciando reproducción de: ${contenido.titulo}`);
        }

        // Función para renderizar las miniaturas
        CATALOGO_DEMO.forEach(contenido => {
            const card = document.createElement('div');
            card.className = 'pelicula-card';
            
            const tagClass = contenido.es_premium ? 'premium' : 'gratis';
            const tagName = contenido.es_premium ? 'PREMIUM' : 'GRATIS';

            card.innerHTML = `
                <div class="miniatura">${contenido.miniatura_text}</div>
                <div class="info">
                    <span class="tag ${tagClass}">${tagName}</span>
                    <h3>${contenido.titulo}</h3>
                </div>
            `;
            
            // Asigna la función de clic a la tarjeta
            card.onclick = () => cargarVideo(contenido);
            
            catalogoDiv.appendChild(card);
        });
        
    </script>
</body>
</html>
